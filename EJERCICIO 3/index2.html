<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Estudiantil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s;
        }
        h1 {
            font-size: 28px;
        }
        .question {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .option:hover {
            background: #ddd;
        }
        .correct {
            background: #4CAF50 !important;
            color: white;
        }
        .incorrect {
            background: #F44336 !important;
            color: white;
        }
        button {
            padding: 12px 25px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background: #0056b3;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h1>Trivia de Conocimientos Generales</h1>
    <div id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button id="nextBtn" onclick="nextQuestion()" disabled>Siguiente</button>
    </div>
    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
const questions = [
    { 
        question: "¬øCu√°l es el planeta m√°s grande del sistema solar?",
        options: ["Marte", "J√∫piter", "Saturno", "Venus"],
        answer: 1
    },
    { 
        question: "¬øEn qu√© continente se encuentra Egipto?",
        options: ["Asia", "√Åfrica", "Europa", "Ocean√≠a"],
        answer: 1
    },
    { 
        question: "¬øQui√©n pint√≥ la Mona Lisa?",
        options: ["Picasso", "Da Vinci", "Van Gogh", "Miguel √Ångel"],
        answer: 1
    },
    { 
        question: "¬øQu√© gas respiramos principalmente?",
        options: ["Ox√≠geno", "Nitr√≥geno", "Di√≥xido de carbono", "Hidr√≥geno"],
        answer: 0
    },
    { 
        question: "¬øCu√°l es el oc√©ano m√°s grande del mundo?",
        options: ["Atl√°ntico", "√çndico", "Pac√≠fico", "√Årtico"],
        answer: 2
    },
    {
        question: "¬øQu√© idioma se habla en Brasil?",
        options: ["Espa√±ol", "Portugu√©s", "Ingl√©s", "Franc√©s"],
        answer: 1
    },
    {
        question: "¬øCu√°ntos lados tiene un hex√°gono?",
        options: ["4", "5", "6", "8"],
        answer: 2
    },
    {
        question: "¬øQui√©n escribi√≥ 'El Quijote'?",
        options: ["Cervantes", "Shakespeare", "Borges", "Neruda"],
        answer: 0
    },
    {
        question: "¬øCu√°l es la capital de Canad√°?",
        options: ["Toronto", "Montreal", "Ottawa", "Vancouver"],
        answer: 2
    },
    {
        question: "¬øQu√© animal es conocido como el 'rey de la selva'?",
        options: ["Elefante", "Le√≥n", "Tigre", "Jaguar"],
        answer: 1
    }
];

let currentQuestion = 0;
let score = 0;
let selectedOption = null;

function loadQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question").innerText = q.question;
    
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";

    q.options.forEach((opt, index) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => selectOption(index);
        optionsContainer.appendChild(div);
    });

    document.getElementById("nextBtn").disabled = true;
}

function selectOption(index) {
    const options = document.querySelectorAll(".option");
    options.forEach((opt, i) => {
        opt.classList.remove("correct", "incorrect");
        if (i === index) {
            opt.classList.add(index === questions[currentQuestion].answer ? "correct" : "incorrect");
            selectedOption = index;
        }
    });
    document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
    if (selectedOption === questions[currentQuestion].answer) {
        score++;
    }

    currentQuestion++;

    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById("quiz").style.display = "none";
    const resultContainer = document.getElementById("result");
    let feedback = "";

    if (score >= 9) {
        feedback = "¬°Excelente! ¬°Eres un genio del conocimiento! üåü";
    } else if (score >= 6) {
        feedback = "¬°Muy bien! Tienes buen conocimiento general. üëç";
    } else if (score >= 3) {
        feedback = "¬°Bien hecho! Aunque puedes mejorar. üí°";
    } else {
        feedback = "¬°√Ånimo! Sigue practicando. üí™";
    }

    resultContainer.innerHTML = `
        <p>Tu puntuaci√≥n: ${score} / ${questions.length}</p>
        <p>${feedback}</p>
    `;
    resultContainer.style.display = "block";
}

window.onload = loadQuestion;
</script>

</body>
</html>
